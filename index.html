<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Great Indian Food Tour</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(3, 1fr);
            height: 100vh;
        }

        #background-image {
            grid-row: 1 / 4;
            grid-column: 1 / 4;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #signup-button {
            grid-row: 3 / 4;
            grid-column: 2 / 3;
            place-self: center;
            background-color: #9A2A03;
            color: #fff;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 24px;
            border-radius: 5px;
        }

        /* Add a media query for smaller screens (adjust max-width as needed) */
        @media (max-width: 768px) {
            body {
                grid-template-rows: repeat(4, 1fr);
            }

            #background-image {
                grid-row: 1 / 5;
            }

            #signup-button {
                grid-row: 4 / 5;
            }
        }
    </style>
</head>
<body>
    <img id="background-image" src="thegift.png" alt="Background Image">
    <button id="signup-button">Sign up</button>
</body>
</html>
