<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Great Indian Food Tour</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('thegift.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .content {
            text-align: center;
            padding: 50px;
        }

        .button {
            background-color: #9A2A03;
            color: #fff;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 24px;
            border-radius: 5px;
        }

        /* Add a media query for smaller screens */
        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            .button {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <button class="button">Sign up</button>
    </div>
</body>
</html>
